<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Arena Fighter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #1a1a2e 0%, #0f0f1e 100%);
            border: 4px solid #ffd700;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
        }

        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            pointer-events: none;
        }

        .health-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            color: #ffd700;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 5px;
        }

        .health-bar-outer {
            width: 300px;
            height: 30px;
            background: #333;
            border: 3px solid #ffd700;
            position: relative;
        }

        .health-bar-inner {
            height: 100%;
            background: linear-gradient(to bottom, #ff0000, #cc0000);
            transition: width 0.3s;
            box-shadow: inset 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .player2 .health-bar-outer {
            margin-left: auto;
        }

        #timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: #ffd700;
            text-shadow: 3px 3px 6px #000;
            font-weight: bold;
        }

        #roundText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            color: #ffd700;
            text-shadow: 4px 4px 8px #000;
            font-weight: bold;
            display: none;
            animation: fadeInOut 2s;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 12px;
            text-align: center;
            text-shadow: 2px 2px 4px #000;
        }

        #winText {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px;
            color: #ffd700;
            text-shadow: 4px 4px 8px #000;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div class="health-container">
                <div class="player-info player1">
                    <div class="player-name">SCORPION</div>
                    <div class="health-bar-outer">
                        <div class="health-bar-inner" id="health1"></div>
                    </div>
                </div>
                <div class="player-info player2">
                    <div class="player-name">SUB-ZERO</div>
                    <div class="health-bar-outer">
                        <div class="health-bar-inner" id="health2"></div>
                    </div>
                </div>
            </div>
            <div id="timer">99</div>
            <div id="roundText">FIGHT!</div>
            <div id="winText"></div>
            <div id="controls">
                P1: A/D - Move | W - Jump | S - Duck | J - Punch | K - Kick | L - Special<br>
                P2: ←/→ - Move | ↑ - Jump | ↓ - Duck | 1 - Punch | 2 - Kick | 3 - Special
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const keys = {};
        let gameState = 'playing';
        let timer = 99;
        let timerInterval;

        class Particle {
            constructor(x, y, color, vx, vy) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = vx;
                this.vy = vy;
                this.life = 30;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.5;
                this.life--;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 30;
                ctx.fillRect(this.x, this.y, 4, 4);
                ctx.globalAlpha = 1;
            }
        }

        const particles = [];

        class Fighter {
            constructor(x, name, primaryColor, secondaryColor, skinTone, controls) {
                this.x = x;
                this.y = 380;
                this.width = 80;
                this.height = 140;
                this.velocityX = 0;
                this.velocityY = 0;
                this.health = 100;
                this.name = name;
                this.primaryColor = primaryColor;
                this.secondaryColor = secondaryColor;
                this.skinTone = skinTone;
                this.controls = controls;
                this.facing = x < 400 ? 1 : -1;
                this.state = 'idle';
                this.animFrame = 0;
                this.isJumping = false;
                this.isDucking = false;
                this.attackCooldown = 0;
                this.hitStun = 0;
            }

            update(opponent) {
                this.animFrame++;
                
                if (this.hitStun > 0) {
                    this.hitStun--;
                    return;
                }

                if (this.attackCooldown > 0) this.attackCooldown--;

                this.facing = this.x < opponent.x ? 1 : -1;

                if (!this.isJumping && !this.isDucking) {
                    if (keys[this.controls.left]) {
                        this.velocityX = -5;
                        this.state = 'walk';
                    } else if (keys[this.controls.right]) {
                        this.velocityX = 5;
                        this.state = 'walk';
                    } else {
                        this.velocityX = 0;
                        if (this.state === 'walk') this.state = 'idle';
                    }
                }

                if (keys[this.controls.jump] && !this.isJumping && !this.isDucking) {
                    this.velocityY = -18;
                    this.isJumping = true;
                    this.state = 'jump';
                }

                if (keys[this.controls.duck] && !this.isJumping) {
                    this.isDucking = true;
                    this.state = 'duck';
                } else if (!keys[this.controls.duck]) {
                    this.isDucking = false;
                    if (this.state === 'duck' && !this.isJumping) this.state = 'idle';
                }

                if (keys[this.controls.punch] && this.attackCooldown === 0) {
                    this.attack(opponent, 5, 'punch');
                }

                if (keys[this.controls.kick] && this.attackCooldown === 0) {
                    this.attack(opponent, 8, 'kick');
                }

                if (keys[this.controls.special] && this.attackCooldown === 0) {
                    this.special(opponent);
                }

                this.velocityY += 1;
                this.x += this.velocityX;
                this.y += this.velocityY;

                if (this.y >= 380) {
                    this.y = 380;
                    this.velocityY = 0;
                    this.isJumping = false;
                    if (this.state === 'jump') this.state = 'idle';
                }

                this.x = Math.max(20, Math.min(720, this.x));
            }

            attack(opponent, damage, type) {
                this.state = type;
                this.attackCooldown = 20;

                const hitDistance = 90;
                const distance = Math.abs(this.x - opponent.x);

                if (distance < hitDistance && !opponent.isDucking) {
                    opponent.health -= damage;
                    opponent.health = Math.max(0, opponent.health);
                    opponent.hitStun = 10;
                    opponent.velocityX = this.facing * 8;

                    for (let i = 0; i < 10; i++) {
                        particles.push(new Particle(
                            opponent.x + 40,
                            opponent.y + 60,
                            '#ff' + Math.floor(Math.random() * 100) + '00',
                            (Math.random() - 0.5) * 8,
                            (Math.random() - 0.5) * 8
                        ));
                    }

                    updateHealth();
                    checkWin();
                }

                setTimeout(() => {
                    if (this.state === type) this.state = 'idle';
                }, 200);
            }

            special(opponent) {
                this.state = 'special';
                this.attackCooldown = 40;

                for (let i = 0; i < 25; i++) {
                    particles.push(new Particle(
                        this.x + 40,
                        this.y + 60,
                        this.secondaryColor,
                        this.facing * (5 + Math.random() * 8),
                        (Math.random() - 0.5) * 6
                    ));
                }

                const hitDistance = 140;
                const distance = Math.abs(this.x - opponent.x);

                if (distance < hitDistance) {
                    opponent.health -= 15;
                    opponent.health = Math.max(0, opponent.health);
                    opponent.hitStun = 20;
                    opponent.velocityX = this.facing * 15;
                    opponent.velocityY = -12;

                    for (let i = 0; i < 40; i++) {
                        particles.push(new Particle(
                            opponent.x + 40,
                            opponent.y + 60,
                            this.secondaryColor,
                            (Math.random() - 0.5) * 15,
                            (Math.random() - 0.5) * 15
                        ));
                    }

                    updateHealth();
                    checkWin();
                }

                setTimeout(() => {
                    if (this.state === 'special') this.state = 'idle';
                }, 400);
            }

            draw() {
                ctx.save();
                
                if (this.hitStun > 0 && this.hitStun % 4 < 2) {
                    ctx.globalAlpha = 0.5;
                }

                const baseX = this.x;
                const baseY = this.isDucking ? this.y + 50 : this.y;
                const bobOffset = this.state === 'walk' ? Math.sin(this.animFrame / 5) * 2 : 0;

                // Legs
                ctx.fillStyle = this.primaryColor;
                if (!this.isDucking) {
                    // Left leg
                    ctx.fillRect(baseX + 20, baseY + 80, 16, 45);
                    // Right leg
                    ctx.fillRect(baseX + 44, baseY + 80, 16, 45);
                    
                    // Boots
                    ctx.fillStyle = '#1a1a1a';
                    ctx.fillRect(baseX + 18, baseY + 115, 20, 12);
                    ctx.fillRect(baseX + 42, baseY + 115, 20, 12);
                } else {
                    // Crouched legs
                    ctx.fillRect(baseX + 15, baseY + 50, 50, 25);
                    ctx.fillStyle = '#1a1a1a';
                    ctx.fillRect(baseX + 15, baseY + 70, 50, 10);
                }

                // Torso/Body armor
                ctx.fillStyle = this.primaryColor;
                ctx.fillRect(baseX + 15, baseY + 35, 50, 50);
                
                // Armor details
                ctx.fillStyle = this.secondaryColor;
                ctx.fillRect(baseX + 20, baseY + 40, 40, 8);
                ctx.fillRect(baseX + 25, baseY + 55, 10, 20);
                ctx.fillRect(baseX + 45, baseY + 55, 10, 20);

                // Belt
                ctx.fillStyle = '#8B7355';
                ctx.fillRect(baseX + 15, baseY + 75, 50, 8);
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(baseX + 35, baseY + 75, 10, 8);

                // Arms
                ctx.fillStyle = this.skinTone;
                if (this.state === 'punch') {
                    // Punching arm extended
                    const armX = this.facing > 0 ? baseX + 65 : baseX - 30;
                    ctx.fillRect(armX, baseY + 45, 30, 12);
                    // Fist
                    ctx.fillStyle = this.primaryColor;
                    ctx.fillRect(armX + (this.facing > 0 ? 25 : -8), baseY + 43, 10, 16);
                    // Other arm
                    ctx.fillStyle = this.skinTone;
                    ctx.fillRect(baseX + (this.facing > 0 ? 10 : 60), baseY + 50 + bobOffset, 15, 12);
                } else if (this.state === 'kick') {
                    // Normal arms for kick
                    ctx.fillRect(baseX + 5, baseY + 45 + bobOffset, 15, 12);
                    ctx.fillRect(baseX + 60, baseY + 45 + bobOffset, 15, 12);
                    // Extended leg
                    ctx.fillStyle = this.primaryColor;
                    const kickX = this.facing > 0 ? baseX + 70 : baseX - 35;
                    ctx.fillRect(kickX, baseY + 90, 35, 14);
                    ctx.fillStyle = '#1a1a1a';
                    ctx.fillRect(kickX + (this.facing > 0 ? 30 : -8), baseY + 88, 12, 18);
                } else {
                    // Normal arms
                    ctx.fillRect(baseX + 5, baseY + 45 + bobOffset, 15, 12);
                    ctx.fillRect(baseX + 60, baseY + 45 + bobOffset, 15, 12);
                    // Forearms
                    ctx.fillRect(baseX, baseY + 52 + bobOffset, 12, 18);
                    ctx.fillRect(baseX + 68, baseY + 52 + bobOffset, 12, 18);
                    // Gloves
                    ctx.fillStyle = this.primaryColor;
                    ctx.fillRect(baseX - 2, baseY + 68 + bobOffset, 14, 10);
                    ctx.fillRect(baseX + 68, baseY + 68 + bobOffset, 14, 10);
                }

                // Head
                ctx.fillStyle = this.skinTone;
                ctx.fillRect(baseX + 28, baseY + 8, 24, 30);
                
                // Mask/hood
                ctx.fillStyle = this.primaryColor;
                ctx.fillRect(baseX + 25, baseY, 30, 12);
                ctx.fillRect(baseX + 23, baseY + 8, 4, 15);
                ctx.fillRect(baseX + 53, baseY + 8, 4, 15);
                ctx.fillRect(baseX + 25, baseY + 22, 30, 8);
                
                // Eyes - menacing!
                ctx.fillStyle = '#fff';
                const eyeY = baseY + 14;
                if (this.facing > 0) {
                    ctx.fillRect(baseX + 42, eyeY, 8, 6);
                    ctx.fillStyle = '#000';
                    ctx.fillRect(baseX + 45, eyeY + 1, 3, 4);
                } else {
                    ctx.fillRect(baseX + 30, eyeY, 8, 6);
                    ctx.fillStyle = '#000';
                    ctx.fillRect(baseX + 32, eyeY + 1, 3, 4);
                }

                // Shoulder pads
                ctx.fillStyle = this.secondaryColor;
                ctx.fillRect(baseX + 8, baseY + 35, 12, 14);
                ctx.fillRect(baseX + 60, baseY + 35, 12, 14);

                // Special move effects
                if (this.state === 'special') {
                    ctx.fillStyle = this.secondaryColor;
                    ctx.globalAlpha = 0.7;
                    const handX = this.facing > 0 ? baseX + 68 : baseX + 12;
                    ctx.fillRect(handX, baseY + 65, 20, 20);
                    ctx.fillRect(handX + (this.facing > 0 ? 15 : -15), baseY + 60, 15, 30);
                }

                ctx.globalAlpha = 1;
                ctx.restore();
            }
        }

        const player1 = new Fighter(100, 'SCORPION', '#FFA500', '#FFFF00', '#D4A574', {
            left: 'a', right: 'd', jump: 'w', duck: 's',
            punch: 'j', kick: 'k', special: 'l'
        });

        const player2 = new Fighter(700, 'SUB-ZERO', '#4169E1', '#87CEEB', '#D4A574', {
            left: 'ArrowLeft', right: 'ArrowRight', jump: 'ArrowUp', duck: 'ArrowDown',
            punch: '1', kick: '2', special: '3'
        });

        function drawBackground() {
            // Sky
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, '#1a1a3e');
            gradient.addColorStop(1, '#0a0a1e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 400);

            // Mountains in background
            ctx.fillStyle = '#0f0f2e';
            ctx.beginPath();
            ctx.moveTo(0, 350);
            ctx.lineTo(200, 250);
            ctx.lineTo(400, 320);
            ctx.lineTo(600, 230);
            ctx.lineTo(800, 340);
            ctx.lineTo(800, 400);
            ctx.lineTo(0, 400);
            ctx.fill();

            // Moon
            ctx.fillStyle = '#f0f0a0';
            ctx.globalAlpha = 0.8;
            ctx.beginPath();
            ctx.arc(650, 100, 40, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;

            // Stars
            for (let i = 0; i < 30; i++) {
                const x = (i * 127) % 800;
                const y = (i * 67) % 300;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fillRect(x, y, 2, 2);
            }

            // Arena floor
            ctx.fillStyle = '#2a2a4a';
            ctx.fillRect(0, 520, 800, 80);
            
            // Floor tiles
            ctx.strokeStyle = '#1a1a3a';
            ctx.lineWidth = 2;
            for (let i = 0; i < 800; i += 60) {
                for (let j = 520; j < 600; j += 60) {
                    ctx.strokeRect(i, j, 60, 60);
                }
            }

            // Floor shadows
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.ellipse(player1.x + 40, 522, 35, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(player2.x + 40, 522, 35, 8, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateHealth() {
            document.getElementById('health1').style.width = player1.health + '%';
            document.getElementById('health2').style.width = player2.health + '%';
        }

        function checkWin() {
            if (player1.health <= 0) {
                endGame('SUB-ZERO WINS!');
            } else if (player2.health <= 0) {
                endGame('SCORPION WINS!');
            }
        }

        function endGame(message) {
            gameState = 'ended';
            clearInterval(timerInterval);
            document.getElementById('winText').textContent = message;
            document.getElementById('winText').style.display = 'block';
        }

        function showRoundText() {
            const roundText = document.getElementById('roundText');
            roundText.style.display = 'block';
            setTimeout(() => {
                roundText.style.display = 'none';
            }, 2000);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, 800, 600);
            
            drawBackground();

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            if (gameState === 'playing') {
                player1.update(player2);
                player2.update(player1);
            }

            player1.draw();
            player2.draw();

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        timerInterval = setInterval(() => {
            if (gameState === 'playing') {
                timer--;
                document.getElementById('timer').textContent = timer;
                if (timer <= 0) {
                    if (player1.health > player2.health) {
                        endGame('SCORPION WINS!');
                    } else if (player2.health > player1.health) {
                        endGame('SUB-ZERO WINS!');
                    } else {
                        endGame('DRAW!');
                    }
                }
            }
        }, 1000);

        showRoundText();
        gameLoop();
    </script>
</body>
</html>
