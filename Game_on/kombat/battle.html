<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Arena Fighter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #1a1a2e 0%, #0f0f1e 100%);
            border: 4px solid #ffd700;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
        }

        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            pointer-events: none;
        }

        .health-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            color: #ffd700;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 5px;
        }

        .health-bar-outer {
            width: 300px;
            height: 30px;
            background: #333;
            border: 3px solid #ffd700;
            position: relative;
        }

        .health-bar-inner {
            height: 100%;
            background: linear-gradient(to bottom, #ff0000, #cc0000);
            transition: width 0.3s;
            box-shadow: inset 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .player2 .health-bar-outer {
            margin-left: auto;
        }

        #timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: #ffd700;
            text-shadow: 3px 3px 6px #000;
            font-weight: bold;
        }

        #roundText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            color: #ffd700;
            text-shadow: 4px 4px 8px #000;
            font-weight: bold;
            display: none;
            animation: fadeInOut 2s;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 12px;
            text-align: center;
            text-shadow: 2px 2px 4px #000;
        }

        #winText {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px;
            color: #ffd700;
            text-shadow: 4px 4px 8px #000;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div class="health-container">
                <div class="player-info player1">
                    <div class="player-name">WARRIOR</div>
                    <div class="health-bar-outer">
                        <div class="health-bar-inner" id="health1"></div>
                    </div>
                </div>
                <div class="player-info player2">
                    <div class="player-name">SHADOW</div>
                    <div class="health-bar-outer">
                        <div class="health-bar-inner" id="health2"></div>
                    </div>
                </div>
            </div>
            <div id="timer">99</div>
            <div id="roundText">FIGHT!</div>
            <div id="winText"></div>
            <div id="controls">
                P1: A/D - Move | W - Jump | S - Duck | J - Punch | K - Kick | L - Special<br>
                P2: ←/→ - Move | ↑ - Jump | ↓ - Duck | 1 - Punch | 2 - Kick | 3 - Special
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const keys = {};
        let gameState = 'playing';
        let timer = 99;
        let timerInterval;

        class Particle {
            constructor(x, y, color, vx, vy) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = vx;
                this.vy = vy;
                this.life = 30;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.5;
                this.life--;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 30;
                ctx.fillRect(this.x, this.y, 4, 4);
                ctx.globalAlpha = 1;
            }
        }

        const particles = [];

        class Fighter {
            constructor(x, name, color1, color2, controls) {
                this.x = x;
                this.y = 420;
                this.width = 60;
                this.height = 100;
                this.velocityX = 0;
                this.velocityY = 0;
                this.health = 100;
                this.name = name;
                this.color1 = color1;
                this.color2 = color2;
                this.controls = controls;
                this.facing = x < 400 ? 1 : -1;
                this.state = 'idle';
                this.animFrame = 0;
                this.isJumping = false;
                this.isDucking = false;
                this.attackCooldown = 0;
                this.hitStun = 0;
            }

            update(opponent) {
                this.animFrame++;
                
                if (this.hitStun > 0) {
                    this.hitStun--;
                    return;
                }

                if (this.attackCooldown > 0) this.attackCooldown--;

                this.facing = this.x < opponent.x ? 1 : -1;

                if (!this.isJumping && !this.isDucking) {
                    if (keys[this.controls.left]) {
                        this.velocityX = -4;
                        this.state = 'walk';
                    } else if (keys[this.controls.right]) {
                        this.velocityX = 4;
                        this.state = 'walk';
                    } else {
                        this.velocityX = 0;
                        if (this.state === 'walk') this.state = 'idle';
                    }
                }

                if (keys[this.controls.jump] && !this.isJumping && !this.isDucking) {
                    this.velocityY = -18;
                    this.isJumping = true;
                    this.state = 'jump';
                }

                if (keys[this.controls.duck] && !this.isJumping) {
                    this.isDucking = true;
                    this.state = 'duck';
                } else if (!keys[this.controls.duck]) {
                    this.isDucking = false;
                    if (this.state === 'duck' && !this.isJumping) this.state = 'idle';
                }

                if (keys[this.controls.punch] && this.attackCooldown === 0) {
                    this.attack(opponent, 5, 'punch');
                }

                if (keys[this.controls.kick] && this.attackCooldown === 0) {
                    this.attack(opponent, 8, 'kick');
                }

                if (keys[this.controls.special] && this.attackCooldown === 0) {
                    this.special(opponent);
                }

                this.velocityY += 1;
                this.x += this.velocityX;
                this.y += this.velocityY;

                if (this.y >= 420) {
                    this.y = 420;
                    this.velocityY = 0;
                    this.isJumping = false;
                    if (this.state === 'jump') this.state = 'idle';
                }

                this.x = Math.max(20, Math.min(720, this.x));
            }

            attack(opponent, damage, type) {
                this.state = type;
                this.attackCooldown = 20;

                const hitDistance = 80;
                const distance = Math.abs(this.x - opponent.x);

                if (distance < hitDistance && !opponent.isDucking) {
                    opponent.health -= damage;
                    opponent.health = Math.max(0, opponent.health);
                    opponent.hitStun = 10;
                    opponent.velocityX = this.facing * 8;

                    for (let i = 0; i < 10; i++) {
                        particles.push(new Particle(
                            opponent.x + 30,
                            opponent.y + 50,
                            '#ff' + Math.floor(Math.random() * 100) + '00',
                            (Math.random() - 0.5) * 8,
                            (Math.random() - 0.5) * 8
                        ));
                    }

                    updateHealth();
                    checkWin();
                }

                setTimeout(() => {
                    if (this.state === type) this.state = 'idle';
                }, 200);
            }

            special(opponent) {
                this.state = 'special';
                this.attackCooldown = 40;

                for (let i = 0; i < 20; i++) {
                    particles.push(new Particle(
                        this.x + 30,
                        this.y + 50,
                        this.color2,
                        this.facing * (5 + Math.random() * 5),
                        (Math.random() - 0.5) * 4
                    ));
                }

                const hitDistance = 120;
                const distance = Math.abs(this.x - opponent.x);

                if (distance < hitDistance) {
                    opponent.health -= 15;
                    opponent.health = Math.max(0, opponent.health);
                    opponent.hitStun = 20;
                    opponent.velocityX = this.facing * 12;
                    opponent.velocityY = -10;

                    for (let i = 0; i < 30; i++) {
                        particles.push(new Particle(
                            opponent.x + 30,
                            opponent.y + 50,
                            '#ffff00',
                            (Math.random() - 0.5) * 12,
                            (Math.random() - 0.5) * 12
                        ));
                    }

                    updateHealth();
                    checkWin();
                }

                setTimeout(() => {
                    if (this.state === 'special') this.state = 'idle';
                }, 400);
            }

            draw() {
                const actualHeight = this.isDucking ? this.height / 2 : this.height;
                const actualY = this.isDucking ? this.y + this.height / 2 : this.y;

                if (this.hitStun > 0 && this.hitStun % 4 < 2) {
                    ctx.globalAlpha = 0.5;
                }

                ctx.fillStyle = this.color1;
                ctx.fillRect(this.x + 10, actualY, 40, actualHeight);

                ctx.fillStyle = this.color2;
                ctx.fillRect(this.x + 20, actualY + 10, 20, 30);

                ctx.fillStyle = '#8B4513';
                if (!this.isDucking) {
                    ctx.fillRect(this.x + 15, actualY + actualHeight, 12, 20);
                    ctx.fillRect(this.x + 33, actualY + actualHeight, 12, 20);
                }

                const bobOffset = this.state === 'walk' ? Math.sin(this.animFrame / 5) * 3 : 0;
                
                if (this.state === 'punch') {
                    ctx.fillStyle = this.color2;
                    ctx.fillRect(this.x + (this.facing > 0 ? 50 : -20), actualY + 30, 20, 10);
                } else if (this.state === 'kick') {
                    ctx.fillStyle = this.color2;
                    ctx.fillRect(this.x + (this.facing > 0 ? 50 : -25), actualY + 60, 25, 12);
                } else if (!this.isDucking) {
                    ctx.fillStyle = this.color2;
                    ctx.fillRect(this.x + (this.facing > 0 ? 5 : 45), actualY + 30 + bobOffset, 15, 8);
                    ctx.fillRect(this.x + (this.facing > 0 ? -10 : 50), actualY + 35 + bobOffset, 15, 8);
                }

                ctx.fillStyle = '#FFE4B5';
                ctx.fillRect(this.x + 22, actualY - 5, 16, 20);

                ctx.fillStyle = '#000';
                const eyeX = this.facing > 0 ? this.x + 32 : this.x + 24;
                ctx.fillRect(eyeX, actualY + 3, 3, 3);

                ctx.globalAlpha = 1;
            }
        }

        const player1 = new Fighter(100, 'WARRIOR', '#FF4444', '#CC0000', {
            left: 'a', right: 'd', jump: 'w', duck: 's',
            punch: 'j', kick: 'k', special: 'l'
        });

        const player2 = new Fighter(700, 'SHADOW', '#4444FF', '#0000CC', {
            left: 'ArrowLeft', right: 'ArrowRight', jump: 'ArrowUp', duck: 'ArrowDown',
            punch: '1', kick: '2', special: '3'
        });

        function drawBackground() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, 800, 400);

            ctx.fillStyle = '#0f0f1e';
            for (let i = 0; i < 5; i++) {
                ctx.globalAlpha = 0.3;
                ctx.fillRect(i * 200 - (timer * 2) % 200, 300, 150, 100);
            }
            ctx.globalAlpha = 1;

            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, 520, 800, 80);

            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            for (let i = 0; i < 800; i += 80) {
                ctx.beginPath();
                ctx.moveTo(i, 520);
                ctx.lineTo(i + 40, 600);
                ctx.stroke();
            }

            for (let i = 0; i < 20; i++) {
                const x = Math.random() * 800;
                const y = Math.random() * 300;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fillRect(x, y, 2, 2);
            }
        }

        function updateHealth() {
            document.getElementById('health1').style.width = player1.health + '%';
            document.getElementById('health2').style.width = player2.health + '%';
        }

        function checkWin() {
            if (player1.health <= 0) {
                endGame('SHADOW WINS!');
            } else if (player2.health <= 0) {
                endGame('WARRIOR WINS!');
            }
        }

        function endGame(message) {
            gameState = 'ended';
            clearInterval(timerInterval);
            document.getElementById('winText').textContent = message;
            document.getElementById('winText').style.display = 'block';
        }

        function showRoundText() {
            const roundText = document.getElementById('roundText');
            roundText.style.display = 'block';
            setTimeout(() => {
                roundText.style.display = 'none';
            }, 2000);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, 800, 600);
            
            drawBackground();

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            if (gameState === 'playing') {
                player1.update(player2);
                player2.update(player1);
            }

            player1.draw();
            player2.draw();

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        timerInterval = setInterval(() => {
            if (gameState === 'playing') {
                timer--;
                document.getElementById('timer').textContent = timer;
                if (timer <= 0) {
                    if (player1.health > player2.health) {
                        endGame('WARRIOR WINS!');
                    } else if (player2.health > player1.health) {
                        endGame('SHADOW WINS!');
                    } else {
                        endGame('DRAW!');
                    }
                }
            }
        }, 1000);

        showRoundText();
        gameLoop();
    </script>
</body>
</html>
